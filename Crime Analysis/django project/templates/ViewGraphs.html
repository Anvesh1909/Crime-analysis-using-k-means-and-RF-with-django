{% extends 'base.html' %}
{% load static %}

{% block title %}View Graphs - Crime Analysis{% endblock %}

{% block content %}
<div class="container-fluid px-4 py-5">
    <div class="row">
        <div class="col-12">
            <div class="card border-0 shadow-sm mb-4">
                <div class="card-header py-3">
                    <h2 class="h4 mb-0">
                        <i class="fas fa-chart-line me-2"></i>Crime Analysis Graphs
                    </h2>
                </div>
                <div class="card-body p-4">
                    <div class="row g-4">
                        {{ data|safe }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
