{% extends 'base.html' %}
{% load static %}

{% block title %}Crime Analysis - Crime Analysis{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card border-0 shadow-lg">
                <div class="card-header py-3">
                    <h3 class="card-title h4 mb-0">
                        <i class="fas fa-chart-bar me-2"></i>Crime Analysis
                    </h3>
                </div>
                <div class="card-body p-4">
                    <form method="POST" action="{% url 'AnalysisAction' %}">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="crime_type" class="form-label fw-bold">Select Crime Type for Analysis</label>
                            <select class="form-select form-select-lg" id="crime_type" name="t1" required>
                                <option value="" disabled selected>Choose a crime type...</option>
                                <option value="Theft">
                                    <i class="fas fa-money-bill-wave me-2"></i>Theft
                                </option>
                                <option value="Murder">
                                    <i class="fas fa-skull me-2"></i>Murder
                                </option>
                                <option value="Rape">
                                    <i class="fas fa-exclamation-triangle me-2"></i>Rape
                                </option>
                            </select>
                            <div class="form-text">Select the type of crime you want to analyze</div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-chart-line me-2"></i>View Analysis
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
